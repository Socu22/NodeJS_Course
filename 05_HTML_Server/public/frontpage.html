<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 3. CSS File -->
    <!-- <link rel="stylesheet" href="./frontpage.css" />  -->

    <!-- 2. CSS style tag -->
    <style>
      .frontpage-sub-title {
        color: maroon;
      }
    </style>
    <title>Frontpage</title>
  </head>
  <body>
    <!-- 1. inline CSS -->
    <h1 style="color: green">Welcome to my website</h1>

    <h3 class="frontpage-sub-title">I hope you enjoy it.</h3>

    <h2 id="guest-book-counter">0</h2>
    <button id="guest-book-button" onclick="incrementCounter()">
      Add your visit to the counter
    </button>

    <!-- <script src="./frontpage.js"></script> -->
    <script>
      const guestBookCounter = document.getElementById("guest-book-counter");
      let guestBookCounterValue = 0;

      function incrementCounter() {
        guestBookCounter.textContent = ++guestBookCounterValue;
      }
    </script>
  </body>
</html>
